<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="imagenes/icono.jpg">
    
<body>
    <!--ENCABEZADO-->
    <!--HEADER-Contiene elementos de encabezado en este caso nuestra navegación-->
    <header>
        <!---NAV-Aporta navegación en la página-->
        <nav>
            <ul  class="nav-right-section">
                <li> <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a></li>
                
                <li> <a href="https://www.google.com/imghp?hl=es-419&tab=ri&ogbl">Imágenes</a></li>
                
                <!--Menú-->
                <li class="menu"> 
                    <a href=""></a>
                </li>

                <!--Foto de perfil-->
                <li>
                    <a href=""> <img src="https://i.pinimg.com/564x/75/9d/46/759d460c7adadff97771219b163e904c.jpg " alt=""></a>
                </li>
            </ul>
        </nav>

    </header>
    
<!--Main-división y lo más importante--> 
    <main>
        <!--Sección Logo-->
        <section class="main-logo">
            <img src="imagenes/stitch azul.png" alt="">
        </section>
        <!--Buscador/Input-->
        <section class="main-input">
            <!--Caja gris redondeada-->
            <div class="main-input-container">
                <!--Icono de búsqueda-->
                <span class="search-icon" > </span>
                <!--Caja de texto (input)-->
                <input type="text">
                <!--Icono de micrófono-->
                <a class="micro-icon" href=""></a>
                <!--Icono de cámara-->
                <a  class="can-icon"    href=""></a>
            </div>
        </section>
        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button> Buscar con Google </button>
            </div> 
            <div>
                <button> Voy a tener suerte </button>
            </div>
        </section>
    </main>

    <!--FOOTER-Pie de página para el contenido de sección-->
    <footer>
        <ul class="footer-left">

            <!--Boton sobre google-->
            <li> <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"> Sobre Google</a></li>

            <!--Boton Publicidad -->
            <li> <a href=" https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"> Publicidad</a></li>

            <!--Boton Negocios-->
            <li> <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/"> Negocios</a></li>

            <!--Boton Cómo funciona la Búsqueda-->
            <li  class="busqueda funci" > <a href="https://www.google.com/search/howsearchworks/?fg=1"> Cómo funciona la Búsqueda </a></li>

        <ul class="footer-right">

                <!--Boton Privacidad-->
                <li> <a href="https://policies.google.com/privacy?hl=es-MX&fg=1"> Privacidad </a></li>
                <!--Boton Condiciones-->
                <li> <a href="https://policies.google.com/terms?hl=es-MX&fg=1"> Condiciones</a></li>
                <!--Boton Preferencias-->
                <li> <a href=""> Preferencias </a></li>
        </ul>


    </footer>


</body>
</html>
